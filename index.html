<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="main.js"></script>
    <title>IPMEDT3-PC Upgraden</title>
  </head>
  <body>
    <a-scene id="js-scene" app>
      <a-assets>
        <a-asset-item id="case" src="assets/case.gltf"></a-asset-item>
        <a-asset-item id="cpu" src="assets/cpu.gltf"></a-asset-item>
        <a-asset-item
          id="moederboard"
          src="assets/moederboard.gltf"
        ></a-asset-item>
        <a-asset-item id="ram" src="assets/ram.gltf"></a-asset-item>
        <a-asset-item
          id="ventilator1"
          src="assets/ventilator.gltf"
        ></a-asset-item>
        <a-asset-item
          id="ventilator2"
          src="assets/ventilator2.gltf"
        ></a-asset-item>
      </a-assets>
      <a-camera id="camera-cirkel" position="0 3 5 ">
        <a-entity
          id="camera-cirkel"
          animation__click="property: scale; 
        startEvents: click;
        easing: easeInCubic;
        dur: 100;
        from: 0.1 0.1 0.1;
        to: 1 1 1"
          animation__fusing="
        property: scale;
        startEvents: fusing;
        easing: easeInCubic;
        dur:1000;
        from: 1 1 1
        to: 0.1 0.1 0.1"
          animation="property: scale;
        startEvents: mouseleave;
        easing: easeInCubic;
        dur: 500;
        to: 1 1 1;"
          cursor=" fuse: true; fuseTimeout:1000"
          material="color: black; shader: flat"
          geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position="0 0 -0.5"
          raycaster="objects: .clickable ,.oppakken ,.neerleggen ,.plekPlaatsen ,.terug ,.neerleggen2 ,.klik ,.js--hoveren ,.nextButton"
        ></a-entity>
      </a-camera>

      <!-- teleporteer plekken -->

      <a-box
        id="hoverBox1"
        class="js--hoveren"
        color="pink"
        position="-8 0.1 -5"
        rotation="270 0 0"
        width="2"
        height="2"
      >
        <a-plane width="0.1" height="0.1" rotation="90 0 0">
          <a-text
            value="Teleporteerpunt"
            color="white"
            align="center"
            width="8"
            height="8"
            position="0 2 0.1"
          ></a-text
        ></a-plane>
      </a-box>

      <a-box
        id="hoverBox2"
        class="js--hoveren"
        color="pink"
        position="8 0.1 -5"
        rotation="270 0 0"
        width="2"
        height="2"
      >
        <a-plane width="0.1" height="0.1" rotation="90 0 0">
          <a-text
            value="Teleporteerpunt"
            color="black"
            align="center"
            width="8"
            height="8"
            position="0 2 0.1"
          ></a-text></a-plane
      ></a-box>
      <!-- terug button -->
      <a-plane
        class="terug"
        id="terugButton"
        color="#607466"
        position="-11 8 -12"
        side="double"
        width="2"
        height="1"
        events="click: vorigePagina"
        cursor-listener1
      >
        <a-text
          position="-0.5 0 0"
          value="TERUG"
          width="8"
          height="6"
          color="white"
        >
        </a-text
      ></a-plane>
      <!-- lucht omgeving -->

      <a-sky color="#dde7fb"></a-sky>
      <!-- grond -->
      <a-plane
        id="grond"
        color="white"
        rotation="-90 0 0"
        width="50"
        height="50"
      ></a-plane>
      <!-- pop up menus -->
      <a-entity position="0 5 0">
        <a-entity id="menu-one" class="menu" position="7 2 -9" visible="false">
          <a-plane
            class="clickable"
            color="grey"
            position="-1 0 0"
            text="value: informatiekaart; align:center; width: 3;"
            event-set__enter="_event:mouseenter; _target: #boxText; visible:true"
            event-set__leave="_event:mouseleave; _target: #boxText; visible:false"

            <a-text
              id="boxText"
              value="ABCDEFG"
              align="center"
              color="black"
              visible="false"
              position="-1 1 1"
              rotation="0 0 0"
              geometry="primitive: plane; width:3 height:1"
              material="color:pink"
            ></a-text>
          </a-plane>
          <a-plane
            id="CPU"
            class="clickable oppakken"
            color="grey"
            position="1 0 0"
            text="value: pak mij op; align:center; width:3;"
          >

        </a-entity>

        <a-entity id="menu-two" class="menu" position="10 2 -9" visible="false">

          <a-plane

        </a-plane>
        <!-- ram plane -->
        <a-entity>
          <a-entity position="4 7 -10.5">
            <a-plane

              class="clickable button"
              position="0 0 0"
              height="0.5"
              width="1.5"
              color="grey"
              text="value: ram; align: center; width: 4;"
              side="double"

          </a-entity>

          <!-- <a-plane

        <!-- cpu plane -->

        ></a-plane> -->

      <a-entity id="js--light" light="type: ambient; color: #BBB"></a-entity>

        <a-asset-item id="stoel" src="assets/stoel.gltf"></a-asset-item>
        <a-asset-item id="table" src="assets/table.gltf"></a-asset-item>
      </a-assets>

      ></a-entity>
      <a-entity
        gltf-model="#table"

      ></a-entity>
      <a-entity
        gltf-model="#table"
