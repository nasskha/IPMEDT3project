<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="main.js"></script>

    <title>IPMEDT3-PC Upgraden</title>
  </head>
  <body>
    <a-scene id="js-scene" app>

      <a-camera id="camera-cirkel" position="0 3 5 ">

        <a-entity
          id="camera-cirkel"
          animation__click="property: scale; 
        startEvents: click;
        easing: easeInCubic;
        dur: 100;
        from: 0.1 0.1 0.1;
        to: 1 1 1"
          animation__fusing="
        property: scale;
        startEvents: fusing;
        easing: easeInCubic;
        dur:1000;
        from: 1 1 1
        to: 0.1 0.1 0.1"
          animation="property: scale;
        startEvents: mouseleave;
        easing: easeInCubic;
        dur: 500;
        to: 1 1 1;"
          cursor=" fuse: true; fuseTimeout:1000"
          material="color: black; shader: flat"
          geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position="0 0 -0.5"
          raycaster="objects: .clickable ,.oppakken ,.neerleggen ,.plekPlaatsen ,.terug ,.neerleggen2"
        ></a-entity>
      </a-camera>

      <a-plane
        class="terug"
        id="terugButton"
        color="#607466"
        position="-8 8 1"
        side="double"
        width="2"
        height="1"
        events="click: vorigePagina"
        cursor-listener1
      >
        <a-text
          position="-0.5 0 0"
          value="TERUG"
          width="8"
          height="6"
          color="white"
        >
        </a-text
      ></a-plane>

      <a-sky color="#dde7fb"></a-sky>
      <a-plane
        id="grond"
        color="white"
        rotation="-90 0 0"
        width="50"
        height="50"
      ></a-plane>

      <a-entity id="js--light" light="type: ambient; color: #BBB"></a-entity>
    </a-scene>
  </body>
</html>
