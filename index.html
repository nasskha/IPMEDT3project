<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="main.js"></script>
    <title>IPMEDT3-PC Upgraden</title>
  </head>
  <body>
    <a-scene id="js-scene" app>
      <a-assets>
        <a-asset-item id="case" src="assets/case.gltf"></a-asset-item>
        <a-asset-item id="cpu" src="assets/cpu.gltf"></a-asset-item>
        <a-asset-item
          id="moederboard"
          src="assets/moederboard.gltf"
        ></a-asset-item>
        <a-asset-item id="ram" src="assets/ram.gltf"></a-asset-item>
        <a-asset-item
          id="ventilator1"
          src="assets/ventilator.gltf"
        ></a-asset-item>
        <a-asset-item
          id="ventilator2"
          src="assets/ventilator2.gltf"
        ></a-asset-item>
      </a-assets>
      <a-camera id="camera-cirkel" position="0 4 5 ">
        <a-entity
          id="camera-cirkel"
          animation__click="property: scale; 
        startEvents: click;
        easing: easeInCubic;
        dur: 100;
        from: 0.1 0.1 0.1;
        to: 1 1 1"
          animation__fusing="
        property: scale;
        startEvents: fusing;
        easing: easeInCubic;
        dur:1000;
        from: 1 1 1
        to: 0.1 0.1 0.1"
          animation="property: scale;
        startEvents: mouseleave;
        easing: easeInCubic;
        dur: 500;
        to: 1 1 1;"
          cursor=" fuse: true; fuseTimeout:1000"
          material="color: black; shader: flat"
          geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position="0 0 -0.5"
          raycaster="objects: .clickable ,.oppakken ,.neerleggen ,.plekPlaatsen ,.terug ,.neerleggen2 ,.klik ,.js--hoveren ,.nextButton ,.closeKlik"
        ></a-entity>
      </a-camera>

      <!-- teleporteer plekken -->

      <a-box
        id="hoverBox1"
        class="js--hoveren"
        color="pink"
        position="-8 0.1 -5"
        rotation="270 0 0"
        width="2"
        height="2"
      >
        <a-plane width="0.1" height="0.1" rotation="90 0 0">
          <a-text
            value="Teleporteerpunt"
            color="white"
            align="center"
            side="double"
            width="8"
            height="8"
            position="0 2 0.1"
          ></a-text
        ></a-plane>
      </a-box>

      <a-box
        id="hoverBox2"
        class="js--hoveren"
        color="pink"
        position="8 0.1 -5"
        rotation="270 0 0"
        width="2"
        height="2"
      >
        <a-plane width="0.1" height="0.1" rotation="90 0 0">
          <a-text
            value="Teleporteerpunt"
            color="black"
            align="center"
            side="double"
            width="8"
            height="8"
            position="0 2 0.1"
          ></a-text></a-plane
      ></a-box>

      <a-box
        id="hoverBox3"
        class="js--hoveren"
        color="pink"
        position="0 0.1 5"
        rotation="270 0 0"
        width="2"
        height="2"
      >
        <a-plane width="0.1" height="0.1" rotation="90 0 0">
          <a-text
            value="Teleporteerpunt"
            color="black"
            align="center"
            side="double"
            rotation="0 180 0"
            width="8"
            height="8"
            position="0 2 0.1"
          ></a-text></a-plane
      ></a-box>
      <!-- plek4 -->
      <a-box
        id="hoverBox4"
        class="js--hoveren"
        color="pink"
        position="0 0.1 -6"
        rotation="270 0 0"
        width="2"
        height="2"
      >
        <a-plane width="0.1" height="0.1" rotation="90 0 0">
          <a-text
            value="Teleporteerpunt"
            color="black"
            align="center"
            side="double"
            width="8"
            height="8"
            position="0 2 0.1"
          ></a-text></a-plane
      ></a-box>
      <!-- terug button -->
      <a-plane
        class="terug"
        id="terugButton"
        color="#607466"
        position="-5 9 -12"
        side="double"
        width="2"
        height="1"
        events="click: vorigePagina"
        cursor-listener1
      >
        <a-text
          position="-0.5 0 0"
          value="TERUG"
          width="8"
          height="6"
          color="white"
        >
        </a-text
      ></a-plane>
      <!-- lucht omgeving -->

      <a-sky color="#dde7fb"></a-sky>
      <!-- grond -->
      <a-plane
        id="grond"
        color="white"
        rotation="-90 0 0"
        width="50"
        height="50"
      ></a-plane>
      <!-- pop up menus -->
      <a-entity position="0 5 0">
        <a-entity id="menu-one" class="menu" position="7 2 -9" visible="false">
          <!-- ventilator1 informatiekaart -->
          <a-plane
            class="clickable"
            color="grey"
            position="0 0 0"
            text="value: informatiekaart; align:center; width: 3;"
            event-set__enter="_event:mouseenter; _target: #boxText; visible:true"
            event-set__leave="_event:mouseleave; _target: #boxText; visible:false"
          >
            <a-text
              id="boxText"
              value="ventilator1 tekst hier"
              align="center"
              color="black"
              visible="false"
              position="1 -2 0"
              rotation="0 0 0"
              geometry="primitive: plane; width:3 height:1"
              material="color:pink"
            ></a-text>
          </a-plane>
        </a-entity>

        <a-entity id="menu-two" class="menu" position="10 2 -9" visible="false">
          <!-- cpu informatiekaart -->
          <a-plane
            class="clickable"
            color="grey"
            position="0 -1 0"
            text="value: informatiekaart; align:center; width:3;"
            event-set__enter="_event:mouseenter; _target: #boxText2; visible:true"
            event-set__leave="_event:mouseleave; _target: #boxText2; visible:false"
          >
            <a-text
              id="boxText2"
              value="cpuw tekst"
              align="center"
              color="black"
              visible="false"
              position="0 -2 0"
              rotation="0 0 0"
              geometry="primitive: plane; width:3 height:1"
              material="color:pink"
            ></a-text>
          </a-plane>
        </a-entity>

        <!-- ram informatiekaart -->
        <a-entity
          id="menu-three"
          class="menu"
          position="0 2 -9"
          visible="false"
        >
          <a-plane
            class="clickable"
            color="grey"
            position="3 -1 1"
            rotation="0 45 0"
            text="value: informatiekaart; align:center; width: 3;"
            event-set__enter="_event:mouseenter; _target: #boxText3; visible:true"
            event-set__leave="_event:mouseleave; _target: #boxText3; visible:false"
          >
            <a-text
              id="boxText3"
              value="ram informatiekaart"
              align="center"
              color="black"
              visible="false"
              position="-1 1 1"
              rotation="0 0 0"
              geometry="primitive: plane; width:3 height:1"
              material="color:pink"
            ></a-text>
          </a-plane>
        </a-entity>

        <!-- moederboard informatiekaart -->
        <a-entity
          id="menu-four"
          class="menu"
          position="5 0 -10"
          visible="false"
        >
          <a-plane
            class="clickable"
            color="grey"
            position="4 0 1"
            text="value: informatiekaart; align:center; width: 3;"
            event-set__enter="_event:mouseenter; _target: #boxText4; visible:true"
            event-set__leave="_event:mouseleave; _target: #boxText4; visible:false"
          >
            <a-text
              id="boxText4"
              value="moederboard informatiekaart"
              align="center"
              color="black"
              visible="false"
              position="-1 1 1"
              rotation="0 0 0"
              geometry="primitive: plane; width:3 height:1"
              material="color:pink"
            ></a-text>
          </a-plane>
        </a-entity>

        <!-- ventilator 2 informatiekaart -->
        <a-entity
          id="menu-five"
          class="menu"
          position="1 0 -10"
          visible="false"
        >
          <a-plane
            class="clickable"
            color="grey"
            position="3 0 1"
            rotation="0 45 0"
            text="value: informatiekaart; align:center; width: 3;"
            event-set__enter="_event:mouseenter; _target: #boxText5; visible:true"
            event-set__leave="_event:mouseleave; _target: #boxText5; visible:false"
          >
            <a-text
              id="boxText5"
              value="ventilator 2 text"
              align="center"
              color="black"
              visible="false"
              position="-1 1 1"
              rotation="0 0 0"
              geometry="primitive: plane; width:3 height:1"
              material="color:pink"
            ></a-text>
          </a-plane>
        </a-entity>
      </a-entity>
      <!-- hieronder de boxen waar je iets op kan plaatsen -->

      <!-- voorbeeldfoto -->
      <a-entity position="0 5 -12"
        ><a-plane color="black" height="4" width="3.9"></a-plane>
        <a-plane
          src="pics/voorbeeldfoto.png"
          position="0 0 0.1"
          height="3"
          width="3"
        ></a-plane>
        <a-text
          value="Voorbeeld"
          color="black"
          align="center"
          side="double"
          width="8"
          height="8"
          position="0 3 0"
          font-size="normal"
        ></a-text
      ></a-entity>

      <a-entity id="boxEnPlaatsen">
        <!-- ventilator1 plek -->
        <a-box
          class="neerleggen"
          color="lightblue"
          position="-5 1 -10"
          opacity="0.4"
          height="0.2"
        ></a-box>
        <!-- cpu plek -->
        <a-box
          class="neerleggen"
          color="lightblue"
          position="-6 2 -10"
          opacity="0.4"
          height="0.2"
        ></a-box>
        <!-- moederboard plek -->
        <a-box
          class="neerleggen"
          color="lightblue"
          position="-6 5 -10"
          opacity="0.4"
          height="0.2"
          rotation="90 0 0"
        ></a-box>
        <!-- ventilator 1 plek -->
        <a-box
          class="neerleggen"
          color="grey"
          position="-5 4 -10"
          opacity="0.4"
          height="0.2"
        ></a-box>
        <!-- ram plek -->
        <a-box
          class="neerleggen"
          color="grey"
          position="-4 3 -9"
          opacity="0.4"
          height="0.2"
        ></a-box>
      </a-entity>

      <!-- uitlegplane -->
      <a-entity id="openClose" visible="true">
        <!-- achtergrond plane -->
        <a-plane
          color="black"
          position="0 5 -1"
          side="double"
          width="12"
          height="5"
        ></a-plane>
        <!-- close button -->
        <a-plane
          class="closeKlik"
          id="closeButton"
          color="grey"
          position="2 4 -0.9"
          side="double"
          width="2.3"
          height="1.3"
          events="click: closeEntity"
          cursor-listener2
        >
          <a-text
            position="-7.5 2 0.1"
            value="Rechts op het scherm staat de computer en links daarvan de onderdelen! Pak een onderdeel op door ernaar te kijken en de camera erop te richten en plaatsen gaat op dezelfde manier. Teleporteer naar de roze vlakken en have fun!"
            width="11"
            height="10"
            color="white"
            font-family="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
          ></a-text>
          <a-text
            position="-1 0 0.5"
            value="CLOSE"
            width="12"
            height="10"
            color="black"
            font-family="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
          ></a-text> </a-plane
      ></a-entity>

      <!-- hieronder de muur met objecten die je kan oppakkken -->
      <a-entity id="backplane" class="foto">
        <!-- de muur -->
        <a-plane
          src="images/gereedschapmuur.jpg"
          height="8"
          width="10"
          position="7 5 -11.7"
          side="double"
        >
          <a-text
            value="PICK UP OBJECTS"
            width="9"
            height="4"
            color="black"
            position="-1.5 3.8 0"
          ></a-text>
        </a-plane>
        <!-- ram plane -->
        <a-entity>
          <a-entity position="4 7 -10.5">
            <a-plane
              toggle-menu="#menu-three"
              class="clickable button"
              position="0 0 0"
              height="0.5"
              width="1.5"
              color="grey"
              text="value: RAM; align: center; width: 4;"
              side="double"
            ></a-plane>
          </a-entity>
        </a-entity>

        <!-- cpu plane -->
        <a-entity position="7 8 -10.5">
          <a-plane
            toggle-menu="#menu-one"
            class="clickable"
            position="0 -1 0"
            height="0.5"
            width="1.5"
            color="grey"
            text="value: VENTILATOR; align: center; width: 3;"
            side="double"
          ></a-plane>
        </a-entity>

        <a-entity position="10 8 -10.5">
          <a-plane
            toggle-menu="#menu-two"
            class="clickable"
            position="0 -1 0"
            height="0.5"
            width="1.5"
            color="grey"
            text="value: CPU; align:center; width:3;"
            side="double"
          ></a-plane>
        </a-entity>

        <!-- graphic card plane -->
        <a-entity position="9 5 -10.5">
          <a-plane
            toggle-menu="#menu-four"
            class="clickable"
            position="0 -1 0"
            height="0.5"
            width="1.5"
            color="grey"
            text="value: MOEDERBORD; align:center; width:3;"
            side="double"
          ></a-plane>
        </a-entity>

        <a-entity position="5 5 -10.5">
          <a-plane
            toggle-menu="#menu-five"
            class="clickable"
            position="0 -1 0"
            height="0.5"
            width="1.5"
            color="grey"
            text="value: VENTILATOR; align:center; width:3;"
            side="double"
          ></a-plane>
        </a-entity>
      </a-entity>

      <a-entity id="js--light" light="type: ambient; color: #BBB"></a-entity>

      <a-assets>
        <a-asset-item id="stoel" src="assets/stoel.gltf"></a-asset-item>
        <a-asset-item id="table" src="assets/table.gltf"></a-asset-item>
      </a-assets>

      <!-- 3D stoelen en tafels -->
      <a-entity
        gltf-model="#stoel"
        rotation="0 0 0"
        position="8 1 8"
        scale="0.10 0.10 0.10"
      ></a-entity>
      <a-entity
        gltf-model="#stoel"
        rotation="0 0 0"
        position="8 1 0"
        scale="0.10 0.10 0.10"
      ></a-entity>
      <a-entity
        gltf-model="#table"
        position="8 1.5 -2"
        scale="2.8 2.8 2.8"
      ></a-entity>
      <a-entity
        gltf-model="#table"
        position="-8 1.5 -2"
        scale="2.8 2.8 2.8"
      ></a-entity>
      <a-entity
        gltf-model="#stoel"
        rotation="0 0 0"
        position="-8 1 8"
        scale="0.10 0.10 0.10"
      ></a-entity>
      <a-entity
        gltf-model="#stoel"
        rotation="0 0 0"
        position="-8 1 0"
        scale="0.10 0.10 0.10"
      ></a-entity>

      <!-- ruimte -->
      <a-sky color="#cfe2f3"></a-sky>
      <a-plane
        id="grond"
        color="white"
        rotation="-90 0 0"
        width="25"
        height="25"
      >
        <a-image
          src="pics/vloer.jpg"
          width="25"
          height="25"
          depth="15"
          position="0 0 0.03"
        ></a-image>
      </a-plane>

      <a-plane
        color="grey"
        rotation="0 90 0"
        width="25"
        height="10"
        position="-12.5 5 0"
      >
        <a-image
          src="pics/muur.jpg"
          width="25"
          height="10"
          position="0 0 0.03"
        ></a-image>
      </a-plane>

      <a-plane
        color="grey"
        rotation="0 90 0"
        width="25"
        height="10"
        position="12.5 5 0"
      >
        <a-image
          src="pics/muur.jpg"
          width="25"
          height="10"
          position="0 0 0.03"
        ></a-image>
      </a-plane>

      <a-plane color="grey" width="25" height="10" position="0 5 -12.5">
        <a-image
          src="pics/muur.jpg"
          width="25"
          height="10"
          position="0 0 0.03"
        ></a-image>
      </a-plane>

      <a-plane
        color="black"
        width="25"
        height="25"
        depth="15"
        rotation="90 0 0"
        position="0 10 0"
      >
        <a-image
          src="pics/ceiling.png"
          width="25"
          height="25"
          depth="15"
          position="0 0 0.03"
        ></a-image>
      </a-plane>

      <!-- raam met uitzicht -->
      <a-plane
        color=""
        width="9.5"
        height="6.5"
        rotation="0 90 0"
        position="-12.4 6 -4.5"
      >
        <a-image
          src="pics/uitzicht.jpg"
          width="9.5"
          height="6.5"
          position="0 0 0.03"
        ></a-image>
      </a-plane>

      <a-plane
        color=""
        width="9.5"
        height="6.5"
        rotation="0 90 0"
        position="12.4 6 -4.5"
      >
        <a-image
          src="pics/uitzicht.jpg"
          width="9.5"
          height="6.5"
          position="0 0 0.03"
        ></a-image>
      </a-plane>

      <a-plane
        color=""
        width="9.5"
        height="6.5"
        rotation="0 90 0"
        position="12.4 6 7"
      >
        <a-image
          src="pics/uitzicht.jpg"
          width="9.5"
          height="6.5"
          position="0 0 0.03"
        ></a-image>
      </a-plane>

      <!-- decoratie op muur -->
      <a-plane
        color="white"
        width="2"
        height="2"
        rotation="0 90 0"
        position="-12.4 6 4.5"
      >
        <a-image
          src="pics/poster1.jpeg"
          width="2"
          height="2"
          position="0 0 0.03"
        ></a-image>
      </a-plane>

      <a-plane
        color="white"
        width="2"
        height="2"
        rotation="0 90 0"
        position="-12.4 4.5 6.5"
      >
        <a-image
          src="pics/poster2.jpeg"
          width="2"
          height="2"
          position="0 0 0.03"
        ></a-image>
      </a-plane>

      <!-- computer en onderdelen -->
      <a-entity
        gltf-model="#case"
        position="-5 1 -10"
        scale="1.5 1.5 1.5"
      ></a-entity>

      <a-entity
        id="cpu"
        class="clickable oppakken"
        gltf-model="#cpu"
        position="11.5 5 -11"
      ></a-entity>
      <a-entity
        gltf-model="#moederboard"
        id="moederboard"
        class="clickable oppakken"
        position="8 0.8 -11"
        rotation="0 180 0"
        scale="0.75 0.75 0.75"
      ></a-entity>
      <a-entity
        id="ram"
        class="clickable oppakken"
        gltf-model="#ram"
        position="5 3 -11"
        rotation="0 35 0"
      ></a-entity>
      <a-entity
        id="ventilator1"
        class="clickable oppakken"
        gltf-model="#ventilator1"
        position="8.5 3 -11"
      ></a-entity>
      <a-entity
        id="ventilator2"
        class="clickable oppakken"
        gltf-model="#ventilator2"
        position="7 3 -11"
      ></a-entity>
    </a-scene>
  </body>
</html>
